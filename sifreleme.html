<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifreleme Aracı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Şifreleme Aracı</h1>
        <textarea id="inputText" placeholder="Şifrelenecek metni buraya yazın..."></textarea>
        <button onclick="sifrele()">Şifrele</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Harflerin Keith alfabesi değerleri ve Keith adımları
        const keithAlfabesi = {
            'A': [14, 3], 'B': [19, 2], 'C': [28, 3], 'D': [47, 4], 'E': [61, 6],
            'F': [75, 5], 'G': [122, 6], 'H': [149, 3], 'I': [183, 6], 'J': [199, 2],
            'K': [244, 6], 'L': [298, 3], 'M': [305, 6], 'N': [323, 6], 'O': [366, 6],
            'P': [427, 6], 'Q': [488, 6], 'R': [497, 4], 'S': [549, 6], 'T': [646, 6],
            'U': [795, 5], 'V': [911, 9], 'W': [969, 6], 'X': [1292, 6], 'Y': [1301, 11],
            'Z': [1499, 3]
        };

        // Look-and-Say işlemi fonksiyonu (BigInt kullanarak)
        function lookAndSay(sayi, adim) {
            sayi = BigInt(sayi); // Büyük sayıları desteklemek için BigInt kullanıyoruz
            for (let i = 0; i < adim; i++) {
                let sayiStr = sayi.toString();
                let yeniSayi = "";
                let j = 0;
                while (j < sayiStr.length) {
                    let count = 1;
                    while (j + 1 < sayiStr.length && sayiStr[j] === sayiStr[j + 1]) {
                        j++;
                        count++;
                    }
                    yeniSayi += count.toString() + sayiStr[j];
                    j++;
                }
                sayi = BigInt(yeniSayi); // Yeni sayıyı BigInt olarak sakla
            }
            return sayi.toString(); // Sonucu string olarak döndür
        }

        // Mod 26 işlemi ve harf dönüşümü
        function modVeHarfDonusumu(sayi) {
            let modSonucu = BigInt(sayi) % 26n; // BigInt ile mod işlemi
            if (modSonucu === 0n) return 'Z';
            return String.fromCharCode('A'.charCodeAt(0) + Number(modSonucu) - 1);
        }

        // Şifreleme fonksiyonu
        function sifrele() {
            let inputText = document.getElementById('inputText').value.toUpperCase();
            let sifrelenmisKelime = "";
            let harfTekrarSayilari = {};

            for (let harf of inputText) {
                if (keithAlfabesi[harf]) {
                    // Harfin kaçıncı kez tekrarlandığını bul
                    harfTekrarSayilari[harf] = (harfTekrarSayilari[harf] || 0) + 1;

                    // Başlangıç değerini ve Keith adımını al
                    let [baslangicDegeri, keithAdimi] = keithAlfabesi[harf];

                    // Tekrar eden harfler için Keith adımını artır
                    keithAdimi += harfTekrarSayilari[harf] - 1;

                    // Look-and-Say işlemini uygula (Keith adımı kadar)
                    let lookAndSaySonucu = lookAndSay(baslangicDegeri, keithAdimi);

                    // Mod 26 işlemi ve harf dönüşümü
                    let sifrelenmisHarf = modVeHarfDonusumu(lookAndSaySonucu);

                    // Şifrelenmiş harfi ekle
                    sifrelenmisKelime += sifrelenmisHarf;
                } else {
                    sifrelenmisKelime += harf; // Eğer harf tanımlı değilse olduğu gibi bırak
                }
            }

            // Sonucu göster
            document.getElementById('result').innerText = "Şifrelenmiş Metin: " + sifrelenmisKelime;
        }
    </script>
</body>
</html>
